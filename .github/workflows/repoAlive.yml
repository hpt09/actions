name: Maintain Repository Activity

on:
  schedule:
    # Runs at 05:00 UTC on the 1st day of every month
    - cron: '0 5 1 * *'
  # Allows you to run this workflow manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  update_log:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository's code
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Make a change to a file
      # This command appends the current date and time to a file called activity.log
      - name: Update activity log
        run: echo "Last updated: $(date -u)" >> activity.log

      # Step 3: Configure Git for the commit
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      # Step 4: Commit and push the change
      - name: Commit and Push
        run: |
          git add activity.log
          # The commit command checks if there are any changes to commit first
          git diff --staged --quiet || git commit -m "chore: update activity log to keep repo active [ci skip]"
          git push
